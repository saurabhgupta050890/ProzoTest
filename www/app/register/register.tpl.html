<ion-view view-title="Sign Up">
  <ion-content>
    <form class="list" name="userForm">
      <div class="row row-no-padding" ng-class="{'assertive':userForm.phone.$dirty && userForm.phone.$invalid}">
        <div class="col col-20 col-center text-center">
          <i class=" icon ion-android-call icon-large"></i>
        </div>
        <div class="col col-80 row-no-padding">
          <label class="item item-input item-floating-label border-bottom-only" ng-class="{'assertive assertive-border':userForm.phone.$dirty && userForm.phone.$invalid}">
            <span class="input-label">Mobile Number*</span>
            <input type="text" placeholder="Mobile Number*" name="phone"
                   ng-model="user.phone"
                   ng-required="true"
                   ng-minlength="10"
                   ng-maxlength="10"
                   ng-pattern="/^[0-9]{1,10}$/">
          </label>
        </div>
      </div>
      <div class="row row-no-padding" ng-class="{'assertive':userForm.password.$dirty && userForm.password.$invalid}">
        <div class="col col-20 col-center text-center">
          <i class=" icon ion-android-lock icon-large"></i>
        </div>
        <div class="col col-80 row-no-padding">
          <label class="item item-input item-floating-label border-bottom-only" ng-class="{'assertive assertive-border':userForm.password.$dirty && userForm.password.$invalid}">
            <span class="input-label">Create Password*</span>
            <input type="password" placeholder="Create Password*" name="password"
                   ng-minlength="10"
                   ng-required="true">
          </label>
        </div>
      </div>
      <div class="row row-no-padding" ng-class="{'assertive':userForm.email.$dirty && userForm.email.$invalid}">
        <div class="col col-20 col-center text-center">
          <i class=" icon ion-android-mail icon-large"></i>
        </div>
        <div class="col col-80 row-no-padding">
          <label class="item item-input item-floating-label border-bottom-only" ng-class="{'assertive assertive-border':userForm.email.$dirty && userForm.email.$invalid}">
            <span class="input-label">Email</span>
            <input type="email" placeholder="Email" name="email" ng-model="user.email">
          </label>
        </div>
      </div>
      <div class="row row-no-padding" ng-class="{'assertive':userForm.business.$dirty && userForm.business.$invalid}">
        <div class="col col-20 col-center text-center">
          <i class=" icon ion-briefcase icon-large"></i>
        </div>
        <div class="col col-80 row-no-padding">
          <label class="item item-input item-floating-label border-bottom-only" ng-class="{'assertive':userForm.business.$dirty && userForm.business.$invalid}">
            <span class="input-label">Name of Business*</span>
            <input type="text" placeholder="Name of Business*" name="business" ng-model="user.business_name" ng-required="true">
          </label>
        </div>
      </div>
      <div class="row row-no-padding" ng-class="{'assertive':userForm.address.$dirty && userForm.address.$invalid}">
        <div class="col col-20 col-center text-center">
          <i class=" icon ion-android-map icon-large"></i>
        </div>
        <div class="col col-80 row-no-padding">
          <label class="item item-input item-floating-label border-bottom-only" ng-class="{'assertive assertive-border':userForm.business.$dirty && userForm.business.$invalid}">
            <span class="input-label">Registered office address*</span>
            <input type="text" placeholder="Registered office address*" name="address" ng-model="user.address" ng-required="true">
          </label>
        </div>
      </div>
      <div class="row row-no-padding" ng-class="{'assertive':userForm.state.$dirty && userForm.state.$invalid}">
        <div class="col col-20 col-center text-center" ng-click="showStates()">
          <i class=" icon ion-android-pin icon-large"></i>
        </div>
        <div class="col col-80 row-no-padding">
          <label class="item item-input item-floating-label border-bottom-only" ng-class="{'assertive assertive-border':userForm.state.$dirty && userForm.state.$invalid}">
            <span class="input-label">State*</span>
            <input ng-click="showStates()" name="state" ng-required="true" ng-model="user.state.name" type="text" placeholder="State*" ng-readonly="true" style="background-color: white;cursor: default">
            <span class="input-arrow"><i class="ion-arrow-down-b"></i></span>
          </label>
        </div>
      </div>
      <div class="row row-no-padding" ng-class="{'assertive':userForm.city.$dirty && userForm.city.$invalid}">
        <div class="col col-20 col-center text-center">
          <i class=" icon fa fa-building-o icon-large"></i>
        </div>
        <div class="col col-80 row-no-padding">
          <label class="item item-input item-floating-label border-bottom-only" ng-class="{'assertive assertive-border':userForm.city.$dirty && userForm.city.$invalid}">
            <span class="input-label">City*</span>
            <input ng-click="showCities(user.state)" ng-required="true" name="city" ng-model="user.city.name" type="text" placeholder="City*" ng-readonly="true" style="background-color: white;cursor: default">
            <span class="input-arrow"><i class="ion-arrow-down-b"></i></span>
          </label>
        </div>
      </div>
      <div class="row row-no-padding" ng-class="{'assertive':userForm.pin.$dirty && userForm.pin.$invalid}">
        <div class="col col-20 col-center text-center">
          <i class=" icon fa fa-home icon-large"></i>
        </div>
        <div class="col col-80 row-no-padding">
          <label class="item item-input item-floating-label border-bottom-only" ng-class="{'assertive assertive-border':userForm.pin.$dirty && userForm.pin.$invalid}">
            <span class="input-label">PIN Code*</span>
            <input type="text" placeholder="PIN Code*" name="pin" ng-model="user.pincode" ng-required="true" ng-minlength="6" ng-maxlength="6" ng-pattern="/^[0-9]+$/" >
          </label>
        </div>
      </div>
      <div class="row row-no-padding" ng-class="{'assertive':userForm.pan.$dirty && userForm.pan.$invalid}">
        <div class="col col-20 col-center text-center">
          <i class=" icon ion-card icon-large"></i>
        </div>
        <div class="col col-80 row-no-padding">
          <label class="item item-input item-floating-label border-bottom-only" ng-class="{'assertive assertive-border':userForm.pan.$dirty && userForm.pan.$invalid}">
            <span class="input-label">PAN Number*</span>
            <input type="text" placeholder="PAN Number*" name="pan" ng-model="user.pan" ng-required="true" ng-pattern="/^[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}$/">
          </label>
        </div>
      </div>
      <div class="text-center" style="margin-top: 15px">
        <button class="button button-balanced block-flat raised" ng-click="submit(userForm)"> Submit </button>
      </div>
    </form>
  </ion-content>
</ion-view>
